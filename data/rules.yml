version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'How can I help you' anytime the user wants support
  steps:
    - intent: support
    - action: utter_support

- rule: Say 'Penis' when Marek is mentioned
  steps:
  - intent: marek
  - action: utter_marek
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://americkykongres.cz/wp-content/uploads/bot_avatar.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat the chat bot</h4>
                    <p class="chatbox__description--header">Virtual assistent</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__item messages__item--visitor">Hi</div>
                <div class="messages__item messages__item--visitor">How can I help you?
                </div>
            </div>
            <form class="chatbox__footer">
                <input class="chatbox__input" type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </form>
        </div>
        <div class="chatbox__button">
            <button><img src="https://americkykongres.cz/wp-content/uploads/bot_avatar.png" /></button>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
